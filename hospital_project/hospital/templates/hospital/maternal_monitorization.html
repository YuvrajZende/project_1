<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maternal Monitorization</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            text-align: center;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px #ccc;
            width: 50%;
            margin: auto;
        }
        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }
        .form-group label {
            display: block;
            font-weight: bold;
        }
        .form-group input, select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .btn-submit {
            background: #28a745;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .btn-submit:hover {
            background: #218838;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Maternal Monitorization Form</h2>
        
        <form method="POST">
            {% csrf_token %}

            <div class="form-group">
                <label for="id_hospital">Hospital *</label>
                {{ form.hospital }}
            </div>
            <div class="form-group">
                <label for="id_patient">Patient *</label>
                {{ form.patient }}
            </div>
            <div class="form-group">
                <label for="id_blood_pressure">Blood Pressure (mmHg) *</label>
                {{ form.blood_pressure }}
            </div>
            <div class="form-group">
                <label for="id_heart_rate">Heart Rate (bpm) *</label>
                {{ form.heart_rate }}
            </div>
            <div class="form-group">
                <label for="id_fetal_heart_rate">Fetal Heart Rate (bpm) *</label>
                {{ form.fetal_heart_rate }}
            </div>
            <div class="form-group">
                <label for="id_temperature">Temperature (Â°C) *</label>
                {{ form.temperature }}
            </div>
            
            <button type="submit" class="btn-submit">Submit Monitoring Data</button>
        </form>

        <br>
        <a href="{% url 'maternal_monitoring_list' %}">View Monitoring Records</a>
    </div>

</body>
</html>
